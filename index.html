<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">

	<title>File Upload!</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- <link rel="stylesheet" type="text/css" href="pacifico.css" /> -->
	<script src="jquery.js" type="text/javascript"></script>
    <script src="jquery-ui.js" type="text/javascript"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">

    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>

    <script type="text/javascript">
        $(function() {
            $(document).ready(function(){

                $.post( "GetItemData.php",
                        {},
                        function(data){
                            for ( i = 0; i < data.length; i++ )
                            {
                                $('.thumbnails > .products').append('<li class="span3"><a href="#" class="thumbnail"> <img width="120" height="120" src=\"GetItemImage.php?id=' + data[i]["ID"] + '\"> </a></li>');
//                                 $('.thumbnails > .products').append('<li class="span3"><a href="#" class="thumbnail"> <img width="120" height="120" src=\"GetItemImage.php?id=3"> </a></li>');
                            }
                        },
                        "json"
                );

                $('.carousel').carousel();
            });
        });
    </script>

</head>
<body>

	<div class="hero-unit">
        <h1>Image Viewer</h1>
    </div>

    <div class="span12">
        <div id="myCarousel" class="carousel slide">
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">
              <ul class="thumbnails">
                  <div class="products"></div>
              </ul>
          </div>
          <div class="item">
              <ul class="thumbnails">
                  <div class="products"></div>
              </ul>
          </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div>
    </div>




	<div class="content">
	<div id="drop-files" ondragover="return false">
		Drop Images Here
	</div>

	<div id="uploaded-holder">
		<div id="dropped-files">
			<div id="upload-button">
				<a href="#" class="upload">Upload!</a>
				<a href="#" class="delete">delete</a>
				<span>0 Files</span>
			</div>
		</div>
		<div id="extra-files">
			<div class="number">
				0
			</div>
			<div id="file-list">
				<ul></ul>
			</div>
		</div>
	</div>

	<div id="loading">
		<div id="loading-bar">
			<div class="loading-color"> </div>
		</div>
		<div id="loading-content">Uploading file.jpg</div>
	</div>

	<div id="file-name-holder">
		<ul id="uploaded-files">
			<h1>Uploaded Files</h1>
		</ul>
	</div>
	</div>


</body>
</html>
